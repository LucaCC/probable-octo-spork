{% extends "Layout.html" %}

{% set active_page = "atm_torr"%}

{% block title %}Atmosphere to Torr{% endblock %}

{% block content %}
  <h1>Pressure Conversion</h1>
  <form action='/pressure'>
      Atmospheres to Torrs<br>
      <input type="number" step="0.01" name="pressure">
      <br><br>
      <input type="submit">
      <p>{{ responseFromServer }} torr</p>
      <img src="Images/Pressure.JPEG" alt="Pressure diagram">
{% endblock %}
