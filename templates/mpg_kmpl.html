{% extends "Layout.html" %}

{% set active_page = "mpg_kmpl"%}

{% block title %}MPG to KmPL{% endblock %}

{% block content %}
  <h1>Fuel Economy Conversion</h1>
  <form action='/'>
      Miles per Gallon to Kilometers per Liter<br>
      <input type="number" step="0.01" name="fuel_economy">
      <br><br>
      <input type="submit">
      <p>{{ responseFromServer }} kmpl</p>
      <img src="{{url-for('static', filename='Fuel_Economy.jpg')}}" alt="Fuel Economy">
{% endblock %}
