{% extends "Layout.html" %}

{% set active_page = "gal_lit"%}

{% block title %}Gallon to Liters{% endblock %}

{% block content %}
  <h1>Volume Conversion</h1>
  <form action='/volume'>
      Gallons to Liters<br>
      <input type="number" step="0.01" name="volume">
      <br><br>
      <input type="submit">
      <p>{{ responseFromServer }} L</p>
      <img src="Images/Gal_Mlk.jpg" alt="Gallons to liters">
{% endblock %}
